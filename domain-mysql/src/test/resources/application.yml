spring:
  datasource:
    url: jdbc:h2:mem:test_kernel_square
    driver-class-name: org.h2.Driver

  flyway:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: create

    database-platform: org.hibernate.dialect.H2Dialect

    defer-datasource-initialization: true

  sql:
    init:
      mode: never
