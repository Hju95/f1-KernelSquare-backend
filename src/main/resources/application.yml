spring:
  datasource:
    url: ${LOCAL_DB_URL}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${LOCAL_DB_HOST}
    password: ${LOCAL_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        #        show-sql: true
        format_sql: true
    defer-datasource-initialization: true

  jackson:
    property-naming-strategy: SNAKE_CASE

  sql:
    init:
      mode: always


  redis:
    serialization:
      class-property-type-name: RefreshToken.class

  security:
    jwt:
      header: Authorization
      secret: ${JWT_SECRET_KEY}
      access-token-validity-in-seconds: 600     # 10분
      refresh-token-validity-in-seconds: 1_209_600  # 2주

  elasticsearch:
    rest:
      uris: http://localhost:9200
      username: elastic
      password: KernelSquare


logging.level:
  org.hibernate.SQL: debug
  #  org.hibernate.type: trace
  org.springframework.security: debug
