spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kernel_square?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${LOCAL_DB_HOST}
    password: ${LOCAL_DB_PASSWORD}


  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        #        show-sql: true
        format_sql: true

    defer-datasource-initialization: true

  sql:
    init:
      mode: never

  jackson:
    property-naming-strategy: SNAKE_CASE

#  redis:
#    host: localhost
#    port: 6379

logging.level:
  org.hibernate.SQL: debug
  #  org.hibernate.type: trace
  org.springframework.security: debug
